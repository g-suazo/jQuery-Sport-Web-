<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación 3 Geydi Castro</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css">


</head>

<body>

    <div id="acordeon">

        <h2 id="valor">Seccion 1</h2>

        <div id="slider">
            <p>Date: <input type="text" id="datepicker"></p>
        </div>

        <h2>Seccion 2</h2>
        <div id="progressbar" class="tooltip"></div>

        <h2>Seccion 3</h2>
        
        <div>
            <h3>Escoge tu musica</h3>
            <input id="autocomplete" type="" name="" class="tooltip">
        </div>

    </div>

        <script type="text/javascript">

        $( function() {
    $( "#datepicker" ).datepicker();
  } );

        $( function() {
    $( "#slider" ).slider();
  } );

        var i = 0;
        var interval = setInterval(incremento,100);

        function incremento(){
            i = i+1;
            $("#progressbar").progressbar({value:i});
        };

        
        $( "#tooltip" ).tooltip({
  content: "Awesome title!"
});


        $("#acordeon").accordion();

        $("#autocomplete").autocomplete({
            source:["K-Pop","Rock","Música electrónica","Pop","Independiente","Música clásica","Country","Rap","Hip Hop","Jazz"],
        });

        </script>
    
</body>

</html>
